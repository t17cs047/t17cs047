{% extends "base.html" %}

{% block title %} 社員リスト{% endblock %}
{% block main %}

<div class="title">
  <h1>社員一覧</h1>
</div>

<form action="{% url 'worker_list'%}" method="post">

<a href="{% url 'index' %}" class="circle_spread_btn">←</a>
<a href="{% url 'register' %}" class="cp_link">追加</a>

<br/>
<br/>

<div>
<table class ="list">
  <thead>
    <tr>
      <th>ID</th>
      <th>名前</th>
      <th>職位</th>
      <th>変更</th>
      <th>削除</th>
    </tr>
  </thead>
  
<tbody>

{% for worker in object_list%}
  <tr>
   <td scope="row">{{ worker.id }}</td>
   <td>{{worker.name}} </td>
	<td>{{worker.status}}</td>
	<td ><a href="{% url 'edit_worker' worker.id %}">変更</a></td>
	<td ><a href="{% url 'delete_worker' worker.id %}">削除</a></td>
  </tr>
  {% endfor%}
</tbody>

</table>

</div>

{% endblock%}
