{% extends "base.html" %}

{% block title %} 個別リスト{% endblock %}

{% block main %}

<div class="title">
  <h1>職位一覧</h1>
</div>

<form action="{% url 'list_wage'%}" method="post">

<a href="{% url 'index' %}" class="circle_spread_btn">←</a>
<a href="{% url 'add_wage' %}" class="cp_link">追加</a>

<table class ="list">  
    <tr>
      <th>ID</th>
      <th>職位名</th>
      <th>単価</th>
      <th>変更</th>
      <th>削除</th>
    </tr>
  <tbody>
{% for status in object_list%}
  <tr>
   <td scope="row">{{ status.id }}</td>
   <td scope="row">{{ status.name }}</td>
   <td scope="row">{{ status.wage }}</td>
   <td><a id = "ch" href="{% url 'wage_edit_para' status.id %}">変更</a></td>
   <td><a id = "ch" href="{% url 'wage_delete_para' status.id %}">削除</a></td>
  </tr>
  {% endfor%}
</tbody>
</table>

{% endblock%}
