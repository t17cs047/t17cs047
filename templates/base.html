{% load static %}
<!doctype html>
<html lang="ja">
<head>


 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>{% block title %} 日報登録システム{% endblock %}</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
 <link rel="stylesheet" href="{% static '/bootstrap/css/layout.css' %}">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/css/theme.default.min.css">
 <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> 
 <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.9.1/jquery.tablesorter.min.js"></script>   
<style>
.sorter-false {
    background-image: none;
}
#myTable th {
    background-color:pink;
}
</style>
<script>
$(document).ready(function() {
    $('#myTable').tablesorter({
    		widgets: ['zebra'],
           headers: {
               6: { sorter: false },
               7: { sorter: false }
            }
    });
});
</script>


<script>
$(document).ready(function() {
    $('#shopTable').tablesorter({
    		widgets: ['zebra'],
           headers: {
               3: { sorter: false },           
               4: { sorter: false }
            }
    });
});
</script>

<style>
.sorter-false {
    background-image: none;
}
#shopTable th {
    background-color:pink;
}


</style>
</head>

<body>

<nav>
	<ul>
		<li class=”current”><a href="{% url 'index' %}">ホーム</a>
		<li><a href="{% url 'report_list' %}">日報一覧</a></li>
		<li><a href="{% url 'write' %}">日報登録</a></li>
		<li><a href="{% url 'list' %}">プロジェクト一覧</a></li>
		<li><a href="{% url 'show_cost' %}">原価表示</a></li>
		<li><a href="{% url 'list_wage' %}">単価設定</a></li>
		<li><a href="{% url 'worker_list' %}">社員リスト</a></li>
		<li><a href="{% url 'logout' %}">ログアウト</a></li>
	</ul>
</nav>
 
<div class="container mt-3">
        {% block content %}{% endblock %}
</div>
 {% block main %}{% endblock %}
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 
{% block extrajs %}{% endblock %}
</body>

</html>
