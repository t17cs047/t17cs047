{% extends "base.html" %}

{% block title %} 個別リスト{% endblock %}

{% block main %}
<form action="{% url 'list_wage'%}" method="post">
{% csrf_token %}
{{ form }}
<input type="submit"/>
</form>
<table id ="myTable">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>職位名</th>
      <th>単価</th>
      <th>変更</th>
      <th>削除</th>
    </tr>
  </thead>
  <tbody>
{% for status in object_list%}
  <tr>
   <td scope="row">{{ status.id }}</td>
   <td scope="row">{{ status.name }}</td>
   <td scope="row">{{ status.wage }}</td>
   <td><a href="{% url 'wage_edit_para' status.id %}">変更</a></td>
   <td><a href="{% url 'wage_delete_para' status.id %}">削除</a></td>
  </tr>
  {% endfor%}
</tbody>
</table>
<ul>
<li><a href="{% url 'add_wage' %}">職位を追加する</a></li>
<li><a href="{% url 'index' %}">メニューに戻る</a></li>
</ul>
{% endblock%}
