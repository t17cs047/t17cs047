{% extends "base.html" %}

{% block title %} レポートリスト{% endblock %}

{% block main %}
<table id ="myTable">
  <thead class="thead-dark">
    <tr>
      <th>日付</th>
      <th>記入者</th>
      <th>変更</th>
      <th>削除</th>
    </tr>
  </thead>
  <tbody>
{% for report in object_list%}
  <tr>
   <td><a href = {% url 'activity_list' report.id %}>{{ report.date }}</td>
   <td>{{ report.user }}</td>
   <td ><a href="{% url 'report_edit' report.id %}">変更</a></td>
   <td ><a href="{% url 'report_delete' report.id %}">削除</a></td>  
   </td>
  </tr>
{% endfor%}
</tbody>
</table>
<br>
 <a href="{% url 'index' %}">メニューに戻る</a>
{% endblock%}
