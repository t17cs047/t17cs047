{% extends "base.html" %}

{% block title %} 個別リスト{% endblock %}

{% block main %}

<div class="title">
  <h1>プロジェクト一覧</h1>
</div>

<form action="{% url 'list'%}" method="post">

<a href="{% url 'index' %}" class="circle_spread_btn">←</a>
<a href="{% url 'add' %}" class="cp_link">追加</a>

<br/>
<br/>

<div>
<table class ="list">
  <thead>
    <tr>
      <th>ID</th>
      <th>名前</th>
      <th>詳細</th>
      <th>変更</th>
      <th>削除</th>
    </tr>
  </thead>
  
<tbody>

{% for project in object_list%}
  <tr>
   <td scope="row">{{ project.id }}</td>
   <td>{{ project.name }}</td>
   <td><a id = "ch" href="{% url 'detail' project.id %}">詳細</a></td>
   <td><a id ="ch" href="{% url 'edit_para' project.id %}">変更</a></td>
   <td><a id = "ch" href="{% url 'delete_para' project.id %}">削除</a></td>
  </tr>
  {% endfor%}
</tbody>

</table>

</div>

{% endblock%}
