{% extends "base.html" %}

{% block title %} 個別リスト{% endblock %}

{% block main %}
<table id ="myTable">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>開始日時</th>
      <th>終了日時</th>
      <th>プロジェクト</th>
       <th>備考</th>
    </tr>
  </thead>
  <tbody>
{% for activity in object_list%}
  <tr>
   <td scope="row">{{ activity.id }}</td>
   <td>{{ activity.start_time}}</td>
   <td>{{ activity.end_time}}</td>
   <td>{{ activity.project }}</td>
   <td>{{ activity.memo }}</td>
  </tr>
{% endfor%}
</tbody>
</table>
{% endblock%}
