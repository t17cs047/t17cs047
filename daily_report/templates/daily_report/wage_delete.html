{% extends "base.html" %}

{% block title %} Delete {% endblock %}

{% block main %}
<form action="{% url 'wage_delete_para' status.id %}" method="post">
{% csrf_token %}
<dl>
<dt>この職位を削除してもよろしいですか？ </dt>
<dt></dt>
<dt>ID</dt><dd>{{status.id}}</dd>
<dt>職位名</dt><dd>{{ status.name }}</dd>
<dt>単価</dt><dd>{{ status.wage}}</dd>
</dl>
<input type="submit" value = "削除する"/>
</form>
<li><a href="{% url 'list_wage' %}">職位のリストに戻る</a></li>

{% endblock %}
