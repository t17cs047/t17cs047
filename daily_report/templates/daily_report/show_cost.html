{% extends "base.html" %}

{% block title %} Show {% endblock %}

{% block main %}

<div class="title">
  <h1>原価表示</h1>
</div>

<a href="{% url 'index' %}" class="circle_spread_btn">←</a>

<div class="showcost">
<form action="{% url 'show_cost' %}" method="post">
		<p>原価を表示したいプロジェクトを選択してください</p>
		{% csrf_token %}
		{{ form_id }}

	<input class="button03" type="submit"/>

</div>




{% if project %}

	<div class="show">
 	<p>{{project}}の原価は<span class="under">{{sum}}</span>円です。</p>
	</div>

{% endif %}

</form>


{% endblock %}
