{% extends "base.html" %}

{% block title %} 個別リスト{% endblock %}

{% block main %}

<div class="title">
  <h1>Project List</h1>
</div>

<form action="{% url 'list'%}" method="post">
{% csrf_token %}
{{ form }}
<input type="submit"/>
</form>

<table class ="list">

  <thead>
    <tr>
      <th>ID</th>
      <th>名前</th>
      <th>詳細</th>
      <th>変更</th>
      <th>削除</th>
    </tr>
  </thead>
  
  <tbody>

{% for project in object_list%}
  <tr>
   <td scope="row">{{ project.id }}</td>
   <td><a href = {{project.project_url}} >{{ project.name }}</a></td>
   <td><a href="{% url 'detail' project.id %}">詳細</a></td>
   <td><a href="{% url 'edit_para' project.id %}">変更</a></td>
   <td><a href="{% url 'delete_para' project.id %}">削除</a></td>
  </tr>
  {% endfor%}
</tbody>

</table>

<ul>
<li><a href="{% url 'add' %}">追加</a></li>
<li><a href="{% url 'index' %}">メニューに戻る</a></li>
</ul>


{% endblock%}
