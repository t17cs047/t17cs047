{% extends "base.html" %}

{% block title %} Confim {% endblock %}

{% block main %}

<div class="title">
  <h1>単価確認画面</h1>
</div>

<form action="{% url 'add_wage' %}" method="post">
{% csrf_token %}

<div class="project_show">
<p><span class="under_project">内容を確認してください</span></p>
</div>

<table class ="another">
    
  <tbody>
    <tr>
		<th>名前</th>
		<td>{{form.name.value }}</td>
	</tr>
	<tr>
		<th>Employee</th>
		<td>{{form.wage.value }}</td>
	</tr>
 
	<form action="{% url 'add' %}" method="post">
						{% csrf_token %}
   							{% for field in form %}
                        {{field.as_hidden}}
                    {% endfor %}
    
 </table>

<button type="submit" class="button03" name="next" value="create">作成</button>
<button type="submit" class="circle_spread_btn01" name="next" value="back">←</button>
</form>

{% endblock %}
